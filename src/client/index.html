<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Language Processing Api</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Natural language processing</h1>
    </header>
    <main>
      <div class="container">
        <form action="@" class="form" id="form">
          <label for="url" id="text-label" class="form__label"
            >Enter the url</label
          >
          <input
            type="text"
            name="url"
            id="url"
            class="form__input form__text"
          />
          <button class="form__input form__input_btn" id="form-submit">
            Check the output
          </button>

          <div class="form__output form__text" id="form-out">
            <p class="form__result" id="polarity">Polarity:</p>
            <p class="form__result" id="subjectivity">Subjectivity:</p>
            <p class="form__result" id="text">Text:</p>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">
        This project is designed and created by
        <a
          href="https://nataliitaly.github.io/rsschool-cv/"
          class="footer__link"
          target="_blank"
          >Krylova Nataliya</a
        >
        for
        <a
          href="https://emc.udacity.com/c/scholarshipsbertelsmann/catalog/MTO6AM7H/i/nd/nd0011-connect-bmann"
          class="footer__link"
          target="_blank"
          >Udacity Front End Nanodegree Program</a
        >
      </p>
    </footer>
  </body>
</html>
