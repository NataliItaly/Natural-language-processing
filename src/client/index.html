<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Language Processing Api</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Natural language processing</h1>
    </header>
    <main>
      <div class="container">
        <form action="@" class="form">
          <label for="text-input" id="text-label" class="form__label"
            >Enter the text</label
          >
          <input
            type="text"
            name="text-input"
            id="text-input"
            class="form__input form__text"
          />
          <button class="form__input form__input_btn" id="form-submit">
            Check the output
          </button>

          <div class="form__output form__text" id="form-out">
            <p class="form__result">Polarity:</p>
            <p class="form__result">Subjectivity:</p>
            <p class="form__result">Text:</p>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">
        This project is designed and created by
        <a
          href="https://nataliitaly.github.io/rsschool-cv/"
          class="footer__link"
          target="_blank"
          >Krylova Nataliya</a
        >
        for
        <a
          href="https://emc.udacity.com/c/scholarshipsbertelsmann/catalog/MTO6AM7H/i/nd/nd0011-connect-bmann"
          class="footer__link"
          target="_blank"
          >Udacity Front End Nanodegree Program</a
        >
      </p>
    </footer>
  </body>
</html>
